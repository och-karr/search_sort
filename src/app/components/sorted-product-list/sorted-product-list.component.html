<mat-card>
  <mat-card-title>Order by title</mat-card-title>
  <mat-card-content>
    <form>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose an option</mat-label>
          <mat-select [formControl]="order">
            <mat-option *ngFor="let item of orders | async" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Products</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">
        {{item.title}} {{item.price}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
