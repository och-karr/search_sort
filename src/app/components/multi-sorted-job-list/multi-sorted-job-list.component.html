<mat-card>
  <mat-card-title>Sort by</mat-card-title>
  <mat-card-content>
    <form [formGroup]="sortForm">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose an option</mat-label>
          <mat-select formControlName="property">
            <mat-option *ngFor="let item of properties | async" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Choose an option</mat-label>
          <mat-select formControlName="direction">
            <mat-option *ngFor="let item of directions | async" [value]="item">
              {{item}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-title>Jobs</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">
        {{item.title}} {{item.description}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
